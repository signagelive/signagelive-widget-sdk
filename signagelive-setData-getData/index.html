<body>
    <div id="container">
        <div id="left-hand">
            <h2>Signagelive.setData() / Signagelive.getData()</h2>
            <div id="description">
                setData: A localStorage alternative; where data can be stored on the player and can persist between reloading the widget.
                <br>
                <br>
                getData: A localStorage alternative; where data stored with Signagelive.setData(key, value, shared) can be retrieved.
            </div>
        </div>

            <div id="success"></div>
        </div>
    </div>
